<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HaoCalendar</title>
    <link rel="stylesheet" type="text/css" href="./HaoCalendar.css" />
    <style>
        #hcalender{
            width:600px;
        }
    </style>
</head>
<body>
可以跟随变化：<input type="text" placeholder="请选择" readonly id="date1">
<div id="hcalender"></div>
<button onclick="clk();">查询选中日期</button>
<button onclick="show();">显示</button>
<button onclick="hide();">隐藏</button>
<script type="text/javascript" src="./HaoCalendar.js"></script>
<script>
    //        调用
    var Cale;
    Cale=new HaoCalendar({
        //show:false,             //默认值为true，默认显示
        contId:'hcalender',       //使用页面上的容器ID
        wrapId: 'HaoCalendar',  //日历容器id
        triggerId: 'date1',     //跟随变化的Input ID
        callback:function(ret){ //回调函数
            //console.log(ret);
        }
    });
    Cale.on('month-next',function(ev){
        console.log(ev);
        // 写你的确定之后的逻辑代码...
    });
    Cale.on('month-prev',function(ev){
        console.log(ev);
        // 写你的确定之后的逻辑代码...
    });
    Cale.on('click',function(ev){
        console.log(ev);
        // 写你的确定之后的逻辑代码...
    });    
    function clk(){
        console.log(Cale.getSel());
    }
    function show(){
        Cale.show()
    }
    function hide(){
        Cale.hide()
    }
</script>
</body>
</html>
